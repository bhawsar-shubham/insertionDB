<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->

</head>

<body>
    <div class="container">
        <h1>Insert Input data into MogoDB</h1>
        <form action="/" method="post">
            <div class="form-group">
                Title: <input name="title" type="text" class="form-control">
            </div>
            <div class="form-group">
                Content: <textarea name="content" id="" class="form-control" cols="30" rows="10"></textarea>
            </div>
            <script>
                function clickHandler() {
                    confirm('really want to submit!')
                }
            </script>
            <button onClick=clickHandler()>Add to MongoDB</button>
        </form>
    </div>
</body>

</html>
